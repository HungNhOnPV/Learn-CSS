<!DOCTYPE html>
<html>
<head>
	<title>List and Table</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<ul class="ul-list">
		<li>I</li>
		<li>Love</li>
		<li>You</li>
	</ul>
	<ol class="ol-list">
		<li>I</li>
		<li>Love</li>
		<li>You</li>
	</ol>

	<h2>Basic HTML Table</h2>

	<table class="table-basic">
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th> 
	    <th>Age</th>
	  </tr>
	  <tr>
	    <td>Jill</td>
	    <td>Smith</td>
	    <td>50</td>
	  </tr>
	  <tr>
	    <td>Eve</td>
	    <td>Jackson</td>
	    <td>94</td>
	  </tr>
	  <tr>
	    <td>John</td>
	    <td>Doe</td>
	    <td>80</td>
	  </tr>
	</table>
</body>
</html>
